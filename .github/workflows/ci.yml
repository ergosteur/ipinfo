name: CI Docker Build and test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Docker image
        run: docker buildx build --platform linux/${{ matrix.arch }} --load -t ipinfo:test .

      - name: Run container and test
        run: |
          docker run -d -p 8000:8000 --name ipinfo ipinfo:test
          sleep 5
          curl -f http://localhost:8000/json | grep '"IPv4"' 
          docker stop ipinfo