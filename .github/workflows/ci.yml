name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # Fast feedback: Run Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ipinfo/requirements.txt
          
      - name: Run tests
        # Navigate to subdirectory where tests and app.py exist
        working-directory: ipinfo
        run: pytest

  # Slow feedback: Integration/Smoke Test via Docker
  docker-smoke-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: ./ipinfo
          load: true
          tags: ipinfo:test
          
      - name: Run container check
        run: |
          docker run -d -p 8000:8000 --name ipinfo ipinfo:test
          sleep 5
          # Verify it responds and contains expected JSON key
          curl -f http://localhost:8000/json | grep '"IPv4"'
